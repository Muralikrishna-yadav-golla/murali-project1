<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKOEGLE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #bdc3c7, #2c3e50); /* Silver gradient: light to dark */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Buttons with a gradient */
        .btn-group {
            display: flex;
            gap: 30px;
        }

        .btn {
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 5px;
            background: linear-gradient(to right, #8e9eab, #dfe6e9); /* Button gradient: silver to light grey */
            border: none;
            color: #fff;
            text-transform: uppercase;
        }

        .btn:hover {
            background: linear-gradient(to right, #2c3e50, #bdc3c7); /* Darker gradient on hover */
        }

        .br-5 {
            border-radius: 5px;
        }

        h2 {
            color: white;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Custom class for the page title */
        .page-title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 3rem;
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="page-title">Skoegle Video Management Dashboard</h2>
        <div class="btn-group">
            <a href="{% url 'videos:list_videos' %}" class="btn br-5">View videos list</a>
            <a href="{% url 'videos:upload_video' %}" class="btn br-5">Upload New Video</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for any interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
